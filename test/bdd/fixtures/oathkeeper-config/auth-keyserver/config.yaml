serve:
  proxy:
    port: 4455
  api:
    port: 4458

access_rules:
  repositories:
    - file:///oathkeeper/rules/resource-server.json
  matching_strategy: glob

authenticators:
  oauth2_introspection:
    enabled: true
    config:
      introspection_url: https://hydra.trustbloc.local:4445/oauth2/introspect
  noop:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  header:
    enabled: true
    config:
      headers:
        KMS-USER: '{{ print .Subject }}'
  noop:
    enabled: true
